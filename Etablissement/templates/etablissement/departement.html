{% extends  'etablissement/base.html'%}
{%  load static %}


    {% block content %}
    <!-- MAIN BODY -->
    <h2 class="align-text-centre text-sm-center text-white">Departements</h2>
    <section class="main-wrapper">
	    <div class="container py-5">
	    	<div class="row">
                {% for dep in departements %}
	    		<div class="jumbotron col-12 col-sm-12 col-md-12  col-lg-4 col-xl-4 p-0 table-responsive ">
	  				<img src="{{ dep.image_Dep.url }}" class="img-fluid d-block img-responsive" >
	  				<div class="p-3">
	  					<h5>{{ dep.Abrreviation_Dep }}</h5>
	  					<a href="departement/{{ dep.id }}" class="btn btn-outline-success col-8 table-hover">Send Message.</a>
	  				</div>
	  			</div>
                {% endfor %}

	    	</div>
             <form class="form form-group" method="POST" action="" spellcheck="true">
            {% csrf_token %}
          <div class="row">
              <textarea type="text" name="message" class="form-control col-9 mx-2 message" placeholder="Type your message" rows="1"></textarea>
              <button class="btn btn-success col-2 px-3 mx-2 send-message">send<i class="fas fa-chevron-right"></i></button>
          </div>
        </form>
	    </div>


    </section>

{% endblock content %}
